<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced PDF Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #2c3e50;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #e0e0e0;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #3498db;
            background-color: #f7f9fc;
        }

        .upload-area i {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        .upload-area.dragover {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            transition: width 0.3s ease;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .response.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .response.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .download-section {
            margin-top: 20px;
            display: none;
        }

        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        .file-info {
            margin: 10px 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-file-pdf"></i> PDF Converter</h1>
    
    <div class="upload-area" id="dropZone">
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Drag & Drop your PDF here or click to browse</p>
        <input type="file" name="pdffile" id="pdffile" accept=".pdf" required>
        <div class="file-info" id="fileInfo"></div>
    </div>

    <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
    </div>

    <div class="loading-spinner" id="spinner"></div>
    
    <button class="btn" id="convertBtn" disabled>
        <i class="fas fa-sync-alt"></i> Convert PDF
    </button>

    <div class="response" id="response"></div>

    <div class="download-section" id="downloadSection">
        <button class="btn" id="downloadBtn">
            <i class="fas fa-download"></i> Download Converted File
        </button>
    </div>
</div>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('pdffile');
    const convertBtn = document.getElementById('convertBtn');
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    const response = document.getElementById('response');
    const spinner = document.getElementById('spinner');
    const downloadSection = document.getElementById('downloadSection');
    const fileInfo = document.getElementById('fileInfo');

    // Drag and drop functionality
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
        dropZone.classList.add('dragover');
    }

    function unhighlight(e) {
        dropZone.classList.remove('dragover');
    }

    dropZone.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        fileInput.files = files;
        updateFileInfo();
    }

    // Click to upload
    dropZone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', updateFileInfo);

    function updateFileInfo() {
        const file = fileInput.files[0];
        if (file) {
            const size = (file.size / 1024 / 1024).toFixed(2);
            fileInfo.textContent = `Selected: ${file.name} (${size} MB)`;
            convertBtn.disabled = false;
            convertBtn.classList.remove('btn-disabled');
        }
    }

    // Convert functionality
    convertBtn.addEventListener('click', convertPDF);

    function convertPDF() {
        const file = fileInput.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('pdffile', file);

        // Show progress and spinner
        progressBar.style.display = 'block';
        spinner.style.display = 'block';
        convertBtn.disabled = true;
        convertBtn.classList.add('btn-disabled');
        
        // Simulate progress (since actual progress might not be available)
        let width = 0;
        const progressInterval = setInterval(() => {
            if (width >= 90) clearInterval(progressInterval);
            width += 5;
            progress.style.width = width + '%';
        }, 100);

        fetch('https://converter-ywug.onrender.com/api/covert', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            clearInterval(progressInterval);
            progress.style.width = '100%';
            
            if (data.Error) {
                showResponse('error', 'Error: ' + data.Error);
            } else {
                showResponse('success', 'Conversion Successful!');
                // Store the converted data for download
                window.convertedData = data;
                downloadSection.style.display = 'block';
            }
        })
        .catch(error => {
            clearInterval(progressInterval);
            showResponse('error', 'Something went wrong. Please try again.');
        })
        .finally(() => {
            spinner.style.display = 'none';
            convertBtn.disabled = false;
            convertBtn.classList.remove('btn-disabled');
            setTimeout(() => {
                progressBar.style.display = 'none';
                progress.style.width = '0%';
            }, 1000);
        });
    }

    function showResponse(type, message) {
        response.textContent = message;
        response.className = 'response ' + type;
        response.style.display = 'block';
    }

    // Download functionality
    document.getElementById('downloadBtn').addEventListener('click', () => {
        if (!window.convertedData) return;

        // Create a Blob from the converted data
        const blob = new Blob([JSON.stringify(window.convertedData)], { type: 'application/json' });
        const url = window.URL.createObjectURL(blob);
        
        // Create a temporary link and trigger download
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = 'converted-file.json';
        
        document.body.appendChild(a);
        a.click();
        
        // Cleanup
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
    });
</script>

</body>
</html>
